<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>spring project Scene, Share</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
          crossorigin="anonymous"></script>

  <link rel="stylesheet" href="/css/common.css">
  <script src="/js/common.js"></script>

  <script>
    $(document).ready(function () {
      function doSearch() {
        const text = $("#search-movie").val();
        const sendData = { searchMovie: text };

        $.ajax({
          url: "/main/searchResult",
          type: "GET",
          data: sendData,
          success: function (data) {
            console.log(data);

            if (data != null && data.length > 0) {
              const tableBody = $("#tb-list > tbody");
              tableBody.empty();

              for (let i = 0; i < data.length; i++) {
                let tag = "<tr>";
                tag += "<td>" + data[i].text + "</td>";
                tag += "</tr>";

                tableBody.append(tag);
              }
            } else {
              alert("조회된 데이터가 없습니다.");
            }
          },
          error: function () {
            alert("검색 중 오류가 발생했습니다.");
          }
        });
      }

      // 버튼 클릭 시 검색
      $("#btn-search").on("click", function () {
        doSearch();
      });

      // 엔터키 입력 시 검색
      $("#search-movie").on("keyup", function (e) {
        if (e.key === "Enter") {
          doSearch();
        }
      });
    });
  </script>

</head>
<body>
<div class="wrap">

  <header th:replace="~{/user/layout/header :: headerBasic('검색결과 리스트')}"></header>


  <main>
    <div class="search-result">
      <div class="container">
        "<span th:text="${searchMovie}"></span>"의 검색 결과
      </div>
    </div>

    <div class="container page-bottom">

      <!-- 검색 결과가 없는 경우 -->
      <div class="none h100" th:unless="${#lists.size(movie)} > 0">검색 결과가 없습니다. <br/>다른 검색어를 입력해보세요.</div>

      <!-- 검색 결과 리스트 -->
      <div class="movie-list">
        <div class="movie-box" th:if="${#lists.size(movie.titleList)} > 0" th:each="item : ${movie.titleList}">
          <div class="movie-img">
            <a href="#" th:href="@{|/movieDetail/${item.movieId}|}">
              <figure>
                <img src="/img/test6-img.jpg" alt="영화포스터">
              </figure>
            </a>
          </div>
          <div class="movie-title">
            <p class="sTitle" th:text="${item.movieTitle}"></p>
            <p class="gpa">
              평점<img src="/img/star_icon.svg" alt="star_icon">
              <em>0</em>
            </p>
          </div>
        </div>

      </div>
    </div>
  </main>

  <footer th:replace="~{/user/layout/footer :: footer}"></footer>

</div>
</body>
</html>
