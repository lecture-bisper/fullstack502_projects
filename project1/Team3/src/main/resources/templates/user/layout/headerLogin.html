<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>spring project Scene, Share</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
          crossorigin="anonymous"></script>

  <link rel="stylesheet" href="../css/common.css">
  <script src="../js/common.js"></script>

</head>
<body>
<header th:fragment="headerlogin(text)">
  <section class="container">
    <h1 class="logo">
      <a href="/main" th:href="@{/main}"><em>Scene, </em>Share</a>
    </h1>
    <ul class="top-right">
      <li>
        <form>
          <label></label>
          <input type="search" id="search-movie" placeholder="영화 제목, 감독, 배우, 장르 등 검색">
          <button type="button" class="clear-btn" id="clearBtn"></button>
        </form>
      </li>

      <!-- 로그인 시 -->
      <li class="top-login-btn"><a href="/user/login/logout.do" th:href="@{/user/logout.do}">로그아웃</a></li>
      <li class="top-my-btn">
        <a href="/user/sub/myPage" th:href="@{/user/myPage.do}" class="hover-name imgBox">
          <img th:src="@{'/img/profile/' + ${board.userImg}}" class="profile-img" alt="마이페이지">
          <span class="tooltip" th:text="${board.userId}">userId</span>
        </a>
      </li>
    </ul>
  </section>
</header>
</body>
</html>
