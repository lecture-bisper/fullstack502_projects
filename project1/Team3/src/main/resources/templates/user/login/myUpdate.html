<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>spring project Scene, Share</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
          crossorigin="anonymous"></script>

  <link rel="stylesheet" href="../css/common.css">
  <script src="/js/common.js"></script>

  <script>
    $(document).ready(function() {
      // 회원가입 취소버튼 추가
      $(".btn-join-cancel").on("click", function () {
        location.href = "/main";
      });
    });
  </script>

</head>
<body>
<div class="wrap">

  <header th:replace="~{/user/layout/header :: headerBasic('회원정보 수정')}"></header>


  <main class="container update">
    <div class="join-con">
      <h2>회원정보 수정</h2>
      <p class="join-infor">회원 정보를 수정해 주세요.</p>

      <form action="/user/create" method="post" id="frm">
        <ul class="join-frm">
          <li class="profile-img-up">
            <p class="img-area"></p>
            <p class="upload-wrapper">
              <label for="fileInput" class="upload-btn"></label>
              <input type="file" id="fileInput">
            </p>
          </li>
          <li>
            <!-- <label for="user-id">아이디</label> -->
            <input type="text" id="user-id" name="userId" placeholder="아이디">
          </li>
          <li>
            <!-- <label for="user-pw">패스워드</label> -->
            <input type="text" id="user-pw" name="userPw" placeholder="비밀번호">
          </li>
          <li>
            <!-- <label for="user-name">이름</label> -->
            <input type="text" id="user-name" name="userName" placeholder="이름">

          </li>
          <li>
            <!-- <label for="user-email">E-mail</label> -->
            <input type="text" id="user-email" name="userEmail" placeholder="이메일">
          </li>

          <!-- 성별 선택 라디오 버튼으로 수정 -->
          <li>
            <div class="radio-btn-group flex" role="group" aria-label="성별 선택">
              <input type="radio" class="btn-check" name="gender" id="gender-male" value="Male" autocomplete="off" checked>
              <label class="btn male" for="gender-male">남성</label>

              <input type="radio" class="btn-check" name="gender" id="gender-female" value="Female" autocomplete="off">
              <label class="btn female" for="gender-female">여성</label>
            </div>
          </li>
        </ul>

        <p class="essential">* E-mail을 제외한 모든 사항은 필수입니다.</p>

        <div class="join-btn-area">
          <button type="submit" class="btn-my-update">수정</button>
          <button type="button" class="btn-join-cancel">취소</button>
        </div>
      </form>
    </div>
  </main>


  <footer th:replace="~{/user/layout/footer :: footer}"></footer>

</div>
</body>
</html>
