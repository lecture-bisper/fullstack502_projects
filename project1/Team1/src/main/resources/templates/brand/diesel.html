<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>brand3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/pretendard.css">

    <style>

        .sort-box-container {
            display: flex;
            justify-content: flex-end;
            padding: 20px 10%;
            margin-top: calc(50vw * 0.5 + 30px); /* 로고 아래 공간 확보 */
        }

        .logo-fixed-center {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 50vw;
            z-index: -1;
            pointer-events: none;
        }

        .logo-fixed-center .logo-img {
            width: 100%;
            height: auto;
            display: block;
            opacity: 0.6;
        }


        .product-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 60px 10%;
        }

        /* 카드 기본 스타일 */
        .product-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            height: 250px;
            margin: 10px;
            flex: 0 0 auto;
            text-align: center;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: scale(1.05);
            border-color: #ff0000;
            border-width: 7px;
        }

        .product-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            aspect-ratio: 1 / 1;
            display: block;
        }

        .product-info {
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }

        .product-info p {
            color: #000;
        }

        @media (max-width: 768px) {
            .product-wrapper {
                flex-direction: column;
                align-items: center;
                padding: 120px 20px;
            }
        }
    </style>

</head>
<body class="pretendard">

<div th:replace="layout/header :: header"></div>

<div class="logo-fixed-center">
    <img src="/img/brand/diesel.png" alt="로고 이미지" class="logo-img"/>
</div>
<div class="sort-box-container">
    <form method="get" th:action="@{/productBrandList}" >
        <input type="hidden" name="productBrand" th:value="${brand}"/>
        <select name="sort" onchange="this.form.submit()" class="form-select w-auto">
            <option value="latest" th:selected="${selectedSort == 'latest'}">최신순</option>
            <option value="oldest" th:selected="${selectedSort == 'oldest'}">오래된순</option>
            <option value="lowprice" th:selected="${selectedSort == 'lowprice'}">낮은가격순</option>
            <option value="highprice" th:selected="${selectedSort == 'highprice'}">높은가격순</option>
        </select>
    </form>
    </form>
</div>
<div class="product-wrapper" th:if="${#lists.size(productList)} > 0">
    <a th:href="@{'/productDetail?id=' + ${item.productId}}" th:each="item : ${productList}">
        <div class="card product-card">
            <img th:src="@{${item.productThumnail}}" class="card-img-top product-img p-2 shadow" alt="상품 이미지">
            <div class="product-info" style="display: flex; justify-content: space-between;">
                <p th:text="${item.productName}" class="mb-0 text-truncate" style="width: 150px;">상품명</p>
                <p th:text="${#numbers.formatInteger(item.productPrice, 3, 'COMMA') + '원'}" class="mb-0 text-truncate"
                   style="width: 150px;">가격</p>
            </div>
        </div>
    </a>
</div>
<div th:if="${#lists.size(productList) == 0}">
    <p>조회된 상품이 없습니다.</p>
</div>

<div th:replace="layout/footer :: footer"></div>

</body>
</html>
