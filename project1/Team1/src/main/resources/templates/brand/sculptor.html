<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>brand2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/pretendard.css">

    <style>

        .product-info p {
            width: 48%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 0;
        }

        .product-card {
            width: 200px;
            height: 250px;
            margin: 10px;
            flex: 0 0 auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            /* 고정 크기 카드 */
        }

        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
        }

        .product-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            aspect-ratio: 1 / 1;
            /* 이미지 크기 고정했어요 */
        }

        .product-info {
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }


    </style>

</head>
<body class="pretendard">

<div th:replace="layout/header :: header"></div>

<div class="container mt-4 position-relative" style="width: 80%; background: rgba(172, 172, 172, 0.3); backdrop-filter: blur(3px); padding: 20px; border-radius: 10px;">

    <!-- 브랜드 이미지 + 셀렉트박스 정렬 -->
    <div class="row mb-4">
        <div class="col-12 text-center mb-4">
            <img src="/img/brand/sculptor.jpg" alt="브랜드 이미지" class="brand-image d-inline-block mt-3" style="max-width: 70%; height: auto;">
        </div>

        <div class="col-12 d-flex justify-content-end">
            <!-- 셀렉트 박스 -->
            <form method="get" th:action="@{/productBrandList}">
                <input type="hidden" name="productBrand" class="brand-select-form" th:value="${brand}" />
                <select name="sort" onchange="this.form.submit()" class="form-select w-auto d-inline-block">
                    <option value="latest" th:selected="${selectedSort == 'latest'}">최신순</option>
                    <option value="oldest" th:selected="${selectedSort == 'oldest'}">오래된순</option>
                    <option value="lowprice" th:selected="${selectedSort == 'lowprice'}">낮은가격순</option>
                    <option value="highprice" th:selected="${selectedSort == 'highprice'}">높은가격순</option>
                </select>
            </form>
        </div>
    </div>

    <!-- 상품 리스트 -->
    <div class="d-flex flex-wrap justify-content-center" th:if="${#lists.size(productList)} > 0">
        <a th:href="@{'/productDetail?id=' + ${item.productId}}" th:each="item : ${productList}">
            <div class="card product-card" style="background-color: black;">
                <img th:src="@{${item.productThumnail}}" class="card-img-top product-img p-2" alt="상품 이미지">
                <div class="product-info">
                    <p th:text="${item.productName}" class="mb-0" style="font-size: 14px;">상품명</p>
                    <p th:text="${#numbers.formatInteger(item.productPrice, 3, 'COMMA') + '원'}" class="mb-0" style="font-size: 14px;">가격</p>
                </div>
            </div>
        </a>
    </div>

    <div th:if="${#lists.size(productList) == 0}">
        <p>조회된 상품이 없습니다.</p>
    </div>
</div>


<div th:replace="layout/footer :: footer"></div>

</body>
</html>
