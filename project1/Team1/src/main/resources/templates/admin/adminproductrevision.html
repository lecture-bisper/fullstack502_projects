<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 수정 & 삭제</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/pretendard.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
</head>
<body class="pretendard">

<div th:replace="layout/header :: header"></div>

<div class="ad_rev_box height100">
    <h2>CATEGORY</h2>
    <div class="inner">
        <!-- ✅ 정렬 기준 선택 -->
        <form method="get" action="/admin/product/revision">
            <select class="ad_rev_select" name="sort" onchange="this.form.submit()">
                <option value="latest" th:selected="${sort == 'latest'}">최신순</option>
                <option value="oldest" th:selected="${sort == 'oldest'}">오래된순</option>
                <option value="highPrice" th:selected="${sort == 'highPrice'}">높은 가격순</option>
                <option value="lowPrice" th:selected="${sort == 'lowPrice'}">낮은 가격순</option>
            </select>
        </form>

        <!-- ✅ 상품 리스트 출력 -->
        <div class="contents_box">
            <div th:each="product : ${productList}" class="contents">
                <!-- 삭제 버튼 -->
                <form th:action="@{/admin/product/delete/{id}(id=${product.productId})}" method="post">
                    <button class="ad_rev_del" type="submit">
                        <span></span><span></span>
                    </button>
                </form>
                <!-- 상품 이미지 -->
                <img th:src="@{${product.productThumnail}}" alt="">
                <div class="bot">
                    <div class="txt">
                        <p th:text="'상품명 ' + ${product.productName}">상품명</p>
                        <p><span th:text="${#numbers.formatInteger(product.productPrice, 3, 'COMMA')}"></span>원</p>
                    </div>
                    <!-- 수정 페이지 이동 -->
                    <a th:href="@{/admin/product/edit/{id}(id=${product.productId})}">
                        <button type="button" class="ad_rev_btn">수정</button>
                    </a>
                </div>
            </div> <!-- 반복 끝 -->
        </div>
    </div>
</div>

<div th:replace="layout/footer :: footer"></div>

</body>
</html>
