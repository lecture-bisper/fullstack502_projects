<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Knewave&display=swap" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/pretendard.css" />

    <style>
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: none;
        }

        .card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
        }

        .card:hover img {
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }

        .card img {
            transition: transform 0.3s ease;
        }
    </style>

</head>

<body class="pretendard">

<div th:replace="layout/header :: header"></div>

<!-- 전체 컨테이너 -->
<div class="container d-flex flex-row mt-5"
     style="max-width: 1140px; width: 100%; gap: 50px; justify-content: space-between;">

    <!-- 왼쪽 고정된 버튼/이미지 영역 -->
    <div style="position: relative; top: 50px;" class="d-flex flex-column align-items-center mb-5">
        <a th:href="@{/boardWrite}" class="btn btn-light mb-5 pb-1"
           style="width: 100px; height: 40px; display: flex; align-items: center; justify-content: center; font-weight: 900; font-family: montserrat;">
            POST
        </a>
        <img src="/img/picture/lookbook_bg.png" alt=" "
             style="max-width: 200px; object-fit: contain; filter: drop-shadow(0 0 3px #ffffff);" />
    </div>

    <!-- 게시글 카드 + 정렬 버튼 영역 -->
    <div style="display: flex; flex-direction: column; gap: 10px; max-width: 860px !important; width: 100%;">

        <!-- 정렬 버튼 영역 -->
        <div class="mb-3 text-end me-1 mt-2">
            <a th:href="@{/boardList(sort='desc')}"
               th:classappend="${sort} == 'desc' ? 'btn btn-light me-2' : 'btn btn-outline-light me-2'">최신순</a>
            <a th:href="@{/boardList(sort='asc')}"
               th:classappend="${sort} == 'asc' ? 'btn btn-light' : 'btn btn-outline-light'">오래된순</a>
        </div>

        <!-- 게시글 카드 목록 -->
        <div style="display: flex; flex-direction: row; flex-wrap: wrap; gap: 20px;">
            <div class="card align-items-center" th:each="board : ${boardList}" style="width: 200px; height: 250px;">
                <p class="mt-2"
                   th:text="${board.customer != null ? board.customer.customerId + '님의 포스트' : '알 수 없는 사용자님의 포스트'}"></p>
                <a th:href="@{'/board/detail/' + ${board.boardIdx}}">
                    <img th:src="@{${board.boardUploadPhoto}}" class="card-img-top" alt="게시글 이미지"
                         style="width: 150px; height: 150px; object-fit: cover;" />
                </a>
                <div class="card-body">
                    <span class="card-text d-inline-block text-truncate" style="max-width: 150px;"
                          th:text="${board.boardPost}"></span>
                </div>
            </div>
        </div>

    </div>
</div>

<div th:replace="layout/footer :: footer"></div>

</body>

</html>
