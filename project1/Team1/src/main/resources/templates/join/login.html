<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/pretendard.css">
  <link th:href="@{/css/style.css}" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="/js/script.js"></script>
</head>
<body class="pretendard">

<div th:replace="layout/header :: header"></div>

  <div class="center_box color_white">
    <h2 class="login_title">LOGIN</h2>
    <form action="/loginProcess" method="post">
      <div class="input_box">
        <p>ID</p>
        <input type="text" name="customerId" value="" placeholder="ID" class="id">
      </div>
      <div class="input_box">
        <p>Password</p>
        <input type="password" name="customerPass" value="" placeholder="Password" class="pw">
      </div>
      <div class="bot_box">
        <a th:href="@{/join}">회원가입</a>
        <button type="submit" class="s_btn">Login</button>
      </div>
    </form>
    <a th:href="@{/password}" class="pass_link">비밀번호를 잊으셨나요?</a>
  </div>

  <div th:replace="layout/footer :: footer"></div>

</body>
</html>
