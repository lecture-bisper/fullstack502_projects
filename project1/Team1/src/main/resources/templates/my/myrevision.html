<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 정보 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/pretendard.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>

</head>
<body class="pretendard">

<div th:replace="layout/header :: header"></div>

<div class="center_box">
    <div class="center_box">
        <h2 class="my_title">내 정보 수정</h2>
        <form th:action="@{/mypage/edit}" method="post" th:object="${customer}">
            <div class="profile_box">
                <p>ID :&nbsp;</p>
                <h2 th:text="*{customerId}">아이디123</h2>
            </div>
            <div class="join_box">
                <p>Password</p>
                <div class="join_input">
                    <input type="password" name="passwordConfirm" class="ori_pw chk_pw" placeholder="비밀번호 입력" required>
                </div>
            </div>
            <div class="join_box">
                <p>E-mail</p>
                <div class="join_input">
                    <input type="email" th:field="*{customerEmail}" placeholder="이메일 입력">
                </div>
            </div>
            <div class="join_box">
                <p>Address</p>
                <div class="join_input">
                    <input type="text" th:field="*{customerAddr}" placeholder="주소 입력">
                </div>
            </div>
            <div class="join_box">
                <p>Phone</p>
                <div class="join_input">
                    <input type="text" th:field="*{customerPhone}" placeholder="전화번호 입력">
                </div>
            </div>
            <!-- 에러 메시지 출력 -->
            <div th:if="${error}" style="color:red;">
                <p th:text="${error}"></p>
            </div>
            <div class="profile_btn_box">
                <button type="button" onclick="location.href='/mypage'">취소</button>
                <button type="submit">변경사항 저장</button>
            </div>
        </form>
    </div>
</div>

<div th:replace="layout/footer :: footer"></div>

</body>
</html>
