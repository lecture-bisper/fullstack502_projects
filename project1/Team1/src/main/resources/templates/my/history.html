<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>최근 본 상품</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/pretendard.css">
  <link th:href="@{/css/style.css}" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="/js/script.js"></script>

</head>
<body class="pretendard">

<div th:replace="layout/header :: header"></div>

  <div class="back_bg"></div>
  <div class="center_box">
    <div class="box_bg"></div>
    <div class="semi_title">
      <p><span>아이디123</span> 님의 최근 본 상품</p>
    </div>
    <div th:each="his : ${productList}" class="his_contents">
      <div class="contents">
        <a th:href="@{'/productDetail' + ${his.productId}}" class="img_box"><img th:src="${his.productThumnail}" alt=" "></a>
        <div class="right">
          <p th:text="${his.productName}">상품명</p>
          <p th:text="${#numbers.formatInteger(his.productPrice, 3, 'COMMA') + '원'}">가격</p>
        </div>
        <button type="button" class="del_btn">
          <a th:href="@{/mypage}">돌아가기</a>
        </button>
      </div>
    </div>
  </div>

  <div th:replace="layout/footer :: footer"></div>

</body>
</html>
