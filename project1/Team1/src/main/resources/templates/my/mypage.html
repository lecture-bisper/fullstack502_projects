<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마이페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/pretendard.css">
  <link th:href="@{/css/style.css}" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="/js/script.js"></script>
</head>
<body class="pretendard">

<div th:replace="layout/header :: header"></div>

  <div class="center_box no_mar">
    <!-- 내 정보 -->
    <div class="my_info">
      <a th:href="@{/mypage/edit}">내 정보 수정</a>
      <!-- 프로필 이미지 -->
      <div class="right">
        <!-- 아이디 -->
        <div class="my_id">
          <h2>ID : &nbsp;</h2>
          <h2 th:text="${customer != null} ? ${customer.customerId} : '아이디 없음'">아이디</h2>
        </div>
        <div class="bot">
          <!-- 쿠폰 보유 여부 -->
          <p th:if="${customer != null and customer.customerCoupon_yn == 'Y'}">쿠폰 보유중</p>
          <!-- 포인트 -->
          <p>
            보유 포인트<br />
            <span th:text="${T(java.lang.String).format('%,d P', customer.customerPoint)}">0 P</span>
          </p>
        </div>
      </div>
    </div>
    <!-- 마이페이지 메뉴 -->
    <div class="my_cate">
      <a th:href="@{/mypage/wishlist}" class="contents"><span></span><p>찜</p></a>
      <a th:href="@{/order/orderlist}" class="contents"><span></span><p>주문 내역</p></a>
      <a th:href="@{/order/cart}" class="contents"><span></span><p>장바구니</p></a>
      <a th:href="@{/mypage/recentview}" class="contents"><span></span><p>최근 본 상품</p></a>
      <a th:href="@{/mypage/mywrite}" class="contents"><span></span><p>내가 쓴 글</p></a>
      <a th:href="@{/logout}" class="contents my_logout"><p>로그아웃</p></a>
    </div>
  </div>

<div th:replace="layout/footer :: footer"></div>

</body>
</html>
