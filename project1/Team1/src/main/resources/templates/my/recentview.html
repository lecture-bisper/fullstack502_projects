<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>최근 본 상품</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/pretendard.css">
  <link th:href="@{/css/style.css}" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="/js/script.js"></script>
</head>
<body class="pretendard">

<div th:replace="layout/header :: header"></div>

<div class="center_box">
  <div class="semi_title">
    <p th:if="${session.loginUser != null}">
      <span th:text="${session.loginUser.customerId}">아이디123</span> 님의 최근 본 상품
    </p>
    <p th:unless="${session.loginUser != null}">
      <span>게스트</span> 님의 최근 본 상품
    </p>
  </div>

  <div class="his_contents">
    <div class="contents" th:each="product : ${recentProducts}">

      <!-- ✅ 수정된 부분 -->
      <a th:href="@{'/productDetail?id=' + ${product.productId}}" class="img_box">
        <img th:src="@{${product.productThumnail}}" alt="">
      </a>

      <div class="right">
        <p th:text="'상품명 : ' + ${product.productName}">상품명</p>
        <p>가격 : <span th:text="${product.productPrice}"></span>원</p>
      </div>

      <button type="button" class="del_btn" th:attr="data-history-idx=${product.historyIdx}">
        <span></span>
        <span></span>
      </button>
    </div>
  </div>
</div>

<script>
  $(document).ready(function() {
    $('.del_btn').click(function() {
      const historyIdx = $(this).data('history-idx');
      if (!historyIdx) {
        alert('잘못된 요청입니다.');
        return;
      }
      if (!confirm('최근 본 상품에서 삭제하시겠습니까?')) {
        return;
      }

      $.ajax({
        url: '/mypage/history/delete',
        type: 'DELETE',
        data: { historyIdx: historyIdx },
        success: function(response) {
          alert(response);
          location.reload();
        },
        error: function() {
          alert('삭제 실패');
        }
      });
    });
  });
</script>

<div th:replace="layout/footer :: footer"></div>

</body>
</html>
