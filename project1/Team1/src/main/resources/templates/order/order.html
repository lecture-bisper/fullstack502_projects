<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주문 결제</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/pretendard.css">
  <link th:href="@{/css/style.css}" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="/js/script.js"></script>
</head>

<body class="pretendard">
<div th:replace="layout/header :: header"></div>
<div class="back_bg"></div>
<div class="center_box height100">
  <div class="box_bg"></div>
  <h2 class="my_title">ORDER</h2>
  <p class="order_title">결제 상품 확인</p>

  <form th:action="@{/order/save}" method="post" id="orderForm">

    <!-- ✅ 모든 상품 반복 처리 -->
    <div th:each="item, idxStat : ${productList}" class="order_contents first_o">
      <div class="cart_txt">
        <p th:text="${item.productName}">상품명</p>

        <p><span>Size</span> <span class="selected-size"></span></p>
        <p><span>Color</span> <span class="selected-color"></span></p>
        <p>금액: <span class="order_pay" th:text="${item.productPrice}">가격</span>원</p>
      </div>

      <!-- 항상 서버로 전달 -->
      <input type="hidden" name="productIds" th:value="${item.productId}" />
      <input type="hidden" name="productCounts" value="1" />

      <!-- JS가 채워줄 빈 히든 필드 -->
      <input type="hidden" name="orderDetailSize" class="order-size-hidden" />
      <input type="hidden" name="orderDetailColor" class="order-color-hidden" />
    </div>

    <!-- 고객 정보 -->
    <input type="hidden" name="customerId" th:value="${customer.customerIdx}" />
    <input type="hidden" name="customerPoint" th:value="${customer.customerPoint}" />
    <input type="hidden" name="usedCoupon" id="usedCoupon" th:value="${orderDTO.usedCoupon}" />

    <!-- 포인트 및 쿠폰 -->
    <div class="box">
      <p class="order_title">포인트 및 쿠폰 적용</p>
      <div class="point_use">
        <div>
          <p>현재 남은 포인트 :</p>
          <input type="text" name="remainingPoint" th:value="${customer.customerPoint}"
                 th:attr="data-original=${customer.customerPoint}" class="cur_point" readonly>
          <input type="hidden" name="customerPoint" th:value="${customer.customerPoint}" />
        </div>

        <label class="point_chk">
          <input type="checkbox">
          <span>전액 사용</span>
        </label>
        <div>
          <p>사용할 포인트 :</p>
          <input type="text" value="0" class="using_po">
        </div>
      </div>

      <label class="coupon_use" th:if="${orderDTO.usedCoupon == 'Y'}">
        <input
            type="checkbox"
            id="usedCouponCheckbox"
            th:checked="${orderDTO.usedCoupon == 'Y'}"
        />
        <span>쿠폰 사용하기</span>
      </label>

      <!-- 쿠폰 없을 때 -->
      <label class="coupon_use no-coupon" th:if="${orderDTO.usedCoupon == 'N'}">
        <span>사용할 수 있는 쿠폰이 없습니다</span>
      </label>
    </div>

    <!-- 결제 금액 확인 -->
    <div class="box">
      <p class="order_title">결제 금액 확인</p>
      <div class="pay_box">
        <p>총 상품 금액</p>
        <input type="text" name="orderTotalPrice" value="" readonly class="total_won">
      </div>
      <div class="pay_box">
        <p>총 배송비</p>
        <input type="text" value="3000" readonly class="ship_won">
      </div>
      <div class="pay_box">
        <p>총 할인 금액</p>
        <input type="text" value="" readonly class="dis_won">
      </div>
      <div class="total_pay">
        <h2>결제 예정 금액</h2>
        <input type="text" name="orderResPrice" value="" readonly class="res_won">원
      </div>
    </div>

    <!-- 결제 수단 -->
    <div class="box">
      <p class="order_title">결제 수단 선택</p>
      <div class="kakaopay">kakao<br>pay
        <p>결제 수단이 kakao pay 로<br>선택되었습니다.</p>
      </div>
    </div>

    <button type="submit" class="b_btn">결제하기</button>
  </form>
</div>

<script>
  $(function(){
    const params = new URLSearchParams(window.location.search);
    const sizes  = params.getAll('orderDetailSize');
    const colors = params.getAll('orderDetailColor');

    $('.order_contents').each((i, el) => {
      let sz = sizes[i], co = colors[i];
      // 다건 파라미터 없으면(단건) sessionStorage에서 꺼내기
      if (!sz || !co) {
        sz = sessionStorage.getItem('orderSize');
        co = sessionStorage.getItem('orderColor');
      }
      // UI 표시
      $(el).find('.selected-size').text(sz);
      $(el).find('.selected-color').text(co);
      // 히든 필드에 값 채우기
      $(el).find('.order-size-hidden').val(sz);
      $(el).find('.order-color-hidden').val(co);
    });

    // 세션스토리지 정리
    sessionStorage.removeItem('orderSize');
    sessionStorage.removeItem('orderColor');
  });
</script>

<script>
  $(document).ready(function() {

    $(".point_chk").on("click", function () {
      let originalPoint = parseInt($(".cur_point").data("original")) || 0;
      let isChecked = $(".point_chk input").is(":checked");

      if (isChecked) {
        $(".using_po").val(originalPoint);
        $(".cur_point").val("0");
      } else {
        $(".using_po").val("");
        $(".cur_point").val(originalPoint);
      }

      calculateDiscount();
      calculateFinalPayment();
    });

    $(".using_po").on("input", function () {
      $(".point_chk input").prop("checked", false);

      let inputVal = $(this).val().replace(/[^0-9]/g, "");

      let originalPoint = parseInt($(".cur_point").data("original")) || 0;
      let usePoint = parseInt(inputVal) || 0;

      if (usePoint < 0) usePoint = 0;
      if (usePoint > originalPoint) usePoint = originalPoint;

      let formattedVal = usePoint.toLocaleString();

      $(this).val(formattedVal);

      $(".cur_point").val((originalPoint - usePoint).toLocaleString());

      calculateDiscount();
      calculateFinalPayment();
    });

    $(".coupon_use input").on("change", function () {
      calculateDiscount();
      calculateFinalPayment();
    });


    function calculateTotalProduct() {
      let total = 0;

      $(".order_pay").each(function () {
        let price = $(this).text().replace(/,/g, "");
        total += parseInt(price) || 0;
      });

      $(".total_won").val(total.toLocaleString());
    }

    calculateTotalProduct();


    function calculateDiscount() {
      let usePointStr = $(".using_po").val().replace(/,/g, "");
      let usePoint = parseInt(usePointStr) || 0;

      let isCouponChecked = $(".coupon_use input").is(":checked");
      let discount = usePoint;

      if (isCouponChecked) {
        discount += 2000;
      }

      $(".dis_won").val(discount.toLocaleString());

      return discount;
    }

    function calculateFinalPayment() {
      let totalProduct = 0;
      let shippingFee = parseInt($(".ship_won").val().replace(/,/g, "")) || 0;
      let discount = calculateDiscount();

      $(".order_pay").each(function () {
        let price = $(this).text().replace(/,/g, "");
        totalProduct += parseInt(price) || 0;
      });

      let finalTotal = totalProduct + shippingFee - discount;

      console.log("---------------------------");
      console.log("총 상품금액:", totalProduct);
      console.log("배송비:", shippingFee);
      console.log("할인금액:", discount);
      console.log("최종 결제금액:", finalTotal);
      console.log("---------------------------");

      $(".res_won").val(finalTotal.toLocaleString());
    }

    $("#orderForm").on("submit", function () {
      $(".res_won, .ship_won, .dis_won, .using_po, .cur_point, .total_won").each(function () {
        let raw = $(this).val().replace(/,/g,"");
        $(this).val(raw);
      });

      // 체크 여부에 따라 hidden input 설정
      const isCouponChecked = $("#usedCouponCheckbox").is(":checked");
      $("#usedCoupon").val(isCouponChecked ? "Y" : "N");

    });

    calculateDiscount();
    calculateFinalPayment();

    let isPaymentSelected = false;

    $(function () {
      // 기존 코드 아래에 추가

      // 카카오페이 클릭하면 선택된 상태로 표시
      $('.kakaopay').on('click', function () {
        $(this).toggleClass('selected');
        isPaymentSelected = $(this).hasClass('selected');
      });

      // 폼 제출 전에 결제수단 선택 여부 확인
      $('#orderForm').on('submit', function (e) {
        if (!isPaymentSelected) {
          alert("결제 수단을 선택해주세요.");
          e.preventDefault(); // 제출 막기
          return false;
        }
      });
    });
  });
</script>

<div th:replace="layout/footer :: footer"></div>

</body>
</html>
