<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>주문 내역</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/pretendard.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
</head>
<body>

<div th:replace="layout/header :: header"></div>

<div class="container py-4 pretendard" style="max-width: 360px; width: 100%; margin: 0 auto;">
    <div class="semi_title">
        <p><span th:text="${session.customerId}">로그인 ID</span> 님의 주문 내역</p>
    </div>

    <div class="order_list" th:each="order : ${orders}">
        <div class="mb-4 border rounded p-3 shadow-sm">

            <!-- 주문 정보 -->
            <div class="mb-2">
                <strong>주문번호:</strong> <span th:text="${order.orderIdx}">123456</span><br>
                <strong>구매일시:</strong> <span th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm:ss')}">2025-07-17 14:00</span>
            </div>

            <!-- 주문 상세 -->
            <div class="contents" th:each="detail : ${order.orderDetailList}">
                <div class="d-flex pt-3 order_con" style="width: 100%;">
                    <a th:href="@{'/productDetail?id=' + ${detail.product.productId}}" class="img_box me-3">
                        <img th:src="@{${detail.product.productThumnail}}" alt="상품 이미지">
                    </a>
                    <div class="right flex-grow-1">
                        <p class="fw-bold" th:text="${detail.product?.productName}">상품명</p>
                        <p>수량: <span th:text="${detail.orderDetailProductCount}">1</span></p>
                        <p>가격: <span th:text="${detail.orderDetailPrice}">10000</span>원</p>
                        <p>색상: <span th:text="${detail.orderDetailColor}">화이트</span></p>
                        <p>사이즈: <span th:text="${detail.orderDetailSize}">M</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="layout/footer :: footer"></div>


</body>
</html>
