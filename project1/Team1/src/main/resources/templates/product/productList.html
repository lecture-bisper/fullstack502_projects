<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/pretendard.css">

    <style>

        .product-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            height: 250px;
            margin: 10px;
            flex: 0 0 auto;
            text-align: center;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        div h1 {
            color: white;
        }

        .product-card:hover {
            transform: scale(1.05);
            border-color: orange;
            border-width: 7px;
        }

        .product-grid-container {
            display: grid;
            justify-content: center;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }


    </style>

</head>

<body class="pretendard">

<div th:replace="layout/header :: header"></div>

<div class="text-center mb-3">
    <!-- 카테고리 선택 안 된 경우 -->
    <h1 class="montserrat montserrat_pro"
        th:if="${selectedCategory == null or selectedCategory == ''}">
        ALL
    </h1>

    <!-- 카테고리 선택된 경우 -->
    <h1 class="montserrat montserrat_pro"
        th:if="${selectedCategory != null and selectedCategory != ''}"
        th:text="${selectedCategory.toUpperCase()}">
        카테고리
    </h1>
</div>


<div class="d-flex mt-3 mb-5 flex-row justify-content-around">
    <!-- 원래 코드 -->
    <!--    <form method="get" th:action="@{/productList}">-->
    <!--        <input type="hidden" name="productCategory" th:value="${category}"/>-->
    <!--        <select name="sort" onchange="this.form.submit()" class="form-select w-auto">-->
    <!--            <option value="latest" th:selected="${selectedSort == 'latest'}">최신순</option>-->
    <!--            <option value="oldest" th:selected="${selectedSort == 'oldest'}">오래된순</option>-->
    <!--            <option value="lowprice" th:selected="${selectedSort == 'lowprice'}">낮은가격순</option>-->
    <!--            <option value="highprice" th:selected="${selectedSort == 'highprice'}">높은가격순</option>-->
    <!--        </select>-->
    <!--    </form>-->

    <!-- 바꾼 코드 -->
    <!-- selectedCategory가 있을 때는 /productCategoryList로 이동 -->
    <form method="get" th:action="@{${selectedCategory != null and selectedCategory != '' ? '/productCategoryList' : '/productList'}}">
        <input type="hidden" name="productCategory" th:value="${selectedCategory}" />
        <select name="sort" onchange="this.form.submit()" class="form-select w-auto">
            <option value="latest" th:selected="${selectedSort == 'latest'}">최신순</option>
            <option value="oldest" th:selected="${selectedSort == 'oldest'}">오래된순</option>
            <option value="lowprice" th:selected="${selectedSort == 'lowprice'}">낮은가격순</option>
            <option value="highprice" th:selected="${selectedSort == 'highprice'}">높은가격순</option>
        </select>
    </form>

</div>

<div th:if="${#lists.size(productList)} > 0">
    <div class="product-grid-container">
        <div th:each="item : ${productList}">
            <a th:href="@{/productDetail(id=${item.productId})}">
                <div class="card product-card">
                    <img th:src="@{${item.productThumnail}}" class="card-img-top product-img p-2" alt="상품 이미지">
                    <div class="card-body product-info" style="display: flex; justify-content: space-between;">
                        <h5 class="card-title text-truncate" style="font-size: 14px; width: 150px;" th:text="${item.productName}">제품명</h5>
                        <p class="card-text text-truncate" style="font-size: 14px; width: 150px;" th:text="${#numbers.formatInteger(item.productPrice, 3, 'COMMA') + '원'}">
                            가격</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<div th:if="${#lists.size(productList) == 0}">
    <p>조회된 상품이 없습니다.</p>
</div>

<div th:replace="layout/footer :: footer"></div>

</body>

</html>
